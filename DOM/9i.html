<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    showCartQuantity();
  ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>


  <button onclick="
    updateCartQuantity(-1);
    
    ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

    <p class="showMe"></p>
    

  <script>
    
    let cartQuantity = 0;
    showCartQuantity();

    function updateCartQuantity(cnt) {

    if (cartQuantity + cnt > 10) {
        alert(`The cart is is full`);
        return;
    } 
     if(cartQuantity + cnt < 0) {
        alert(`Not enough items in the cart`);
        return;
    } 
        cartQuantity += cnt ;
        console.log(`Cart quantity: ${cartQuantity}`);

        showCartQuantity();
    
}
    

    function showCartQuantity () {
        document.querySelector('.showMe')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
    }


  </script>
</body>
</html>
